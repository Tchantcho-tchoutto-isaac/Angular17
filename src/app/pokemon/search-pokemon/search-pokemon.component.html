<div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
          <div class="input-field">
            <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un pokemon">
          </div>
          <div class="collection">
            @for (pokemon of pokemons$ | async ; track $index) { 
            <a href="#" class="collection-item" 
            >
              {{ pokemon.name }}
            </a> }
          </div>
        </div>
      </div>
    </div>
  </div>
