
<div class="container"> 
    <div class="row" >
    @for (pokemon  of PokemonList; track $index) {
    
     <div  class="col m4 s6 ">
        <div class="card horizontal" pkmnBorderCard>
          <div class="card-image">
          <img src="{{pokemon.picture}}" alt="pokemonImage">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{pokemon.name}}</p>
              <p><small>{{pokemon.created|date|uppercase}}</small></p>
              @for (type of pokemon.types; track $index) {
                <span class="chip {{ type|pokemonTypeColor }}">{{type}} </span>
                
              }
            </div>
          </div>
        </div>
      </div>
   
      }
    </div>
  </div>
