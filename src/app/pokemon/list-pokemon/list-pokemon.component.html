
<div class="container"> 
    <div class="row" >
      <app-search-pokemon></app-search-pokemon>
      
    @for (pokemon  of PokemonList; track $index) {
     <div   class="col m4 s6 ">
        <div (onclick)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
          <div class="card-image">
          <img src="{{pokemon.picture}}" alt="pokemonImage">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{pokemon.name}}</p>
              <p><small>{{pokemon.created|date|uppercase}}</small></p>
              @for (type of pokemon.types; track $index) {
                <span class="chip {{ type|pokemonTypeColor }}">{{type}} </span>
                
              }
              <div class="card-action">
                <a (click)="goToPokemon(pokemon)">Detail</a>
            </div>
            </div>
           
            
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  <a class="btn-floating btn-large waves-effect waves-light  red z-depth-3 " 
  style=" position: fixed; bottom: 25px; right: 25px;"
  routerLink="/pokemon/add"> +</a>
