


<H1 class="center">Liste des Pokemons</H1>

<div class="container"> 
  <div class="row" >
  @for (pokemon  of PokemonList; track $index) {
  
   <div  class="col m4 s6 ">
      <div class="card horizontal">
        <div class="card-image">
        <img src="{{pokemon.picture}}" alt="pokemonImage">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{pokemon.name}}</p>
            <p><small>{{pokemon.created}}</small></p>
          </div>
        </div>
      </div>
    </div>
 
    }
  </div>
</div>

<router-outlet />
